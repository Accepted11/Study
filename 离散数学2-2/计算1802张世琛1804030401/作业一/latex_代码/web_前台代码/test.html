    <h3>动态创建表格1</h3>
         行数 <input type="text" value="5" id="rows">
         列数 <input type="text" value="5" id="cols">
        <button type="button" class="btn btn-success" onclick="creatTab()">创建表格</button>

         <div  class="table-responsive">
             <form action="${pageContext.request.contextPath}/loginServlet" method="post" id="table-responsive">

             </form>
         </div>
         <script>
        function creatTab(){
                rows=document.getElementById('rows').value;
                cols=document.getElementById('cols').value;
                div1=document.getElementById('table-responsive');
                // alert(rows+'\n'+cols)
                var tab='<table class="table" border=1 width=500">';
                var fa = 0;
                for(var i=0;i<rows;i++){
                        tab+='<tr>'
                        for(var j=0;j<cols;j++){
                                if(fa==1){
                                     tab+="<td class=\"active\"><input type=\"text\" value=\"\" name='user"+i+" ' id=\"cols\"></td>";

                                }else if(fa==2){
                                     tab+="<td class=\"success\"><input type=\"text\" value=\"\" name='user"+i+"' id=\"cols\"></td>";

                                 }else if(fa==3){
                                     tab+="<td class=\"warning\"><input type=\"text\" value=\"\" name='user"+i+"' id=\"cols\"></td>";

                                 }else if(fa==4){
                                     tab+="<td class=\"danger\"><input type=\"text\" value=\"\" name='user"+i+"' id=\"cols\"></td>";

                                 }else{
                                     fa=0;
                                     tab+="<td class=\"info\"><input type=\"text\" value=\"\" name='user"+i+"' id=\"cols\"></td>";

                                 }

                        }
                         tab+='</tr>';
                        fa++;
                    }tab+='</table>';
                div1.innerHTML=tab
             }
        </script>
